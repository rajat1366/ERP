<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Academic ERP</title>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/Pe-icon-7-stroke.css">
	<link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Damion' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<body>
	<!-- HEADER -->
	<header class="header header-style">
		<div class="section-topbar">
			<div class="container">
				<div class="row">
					<div class="col-sm-12 left-topbar">
						<div class="text-contact"><i class="fa fa-map-marker"></i>26/C, Electronics City, Hosur Road Bengaluru </div>
						<div class="text-contact"><i class="fa fa-phone"></i> +91 80 4140 7777/ 2852 7627</div>
						<div class="text-contact"><i class="fa fa-envelope"></i><a href="mailto:info@themesun.abc">info@iiitb.org</a></div>
					</div>

				</div>
			</div>
		</div>
		<div class="section-main-header">
			<div class="hm-content-header">
				<div class="container">
					<div class="row">
						<div class="col-sm-2 left-main">
							<div class="logo">
		                        <a class="" title="Handmade logo" href="#">
		                        	<img alt="Logo" src="assets/images/logo.jpg">
		                    	</a>
		                    </div>
						</div>
						<!-- <div class="col-sm-8 text-right">
							
						</div> -->

                    </div>
				</div>
			</div>
			<div class="kt-mainmenu">

			</div>
		</div>
	</header>
	<!-- /HEADER -->
	<div class="main-wrapper">
		<div class="container">
			<div class="section-breadcrumb">
				<div class="breadcrumb">
					<a href="#">Home</a>
					<span>Login &amp; Register</span>
				</div>
			</div>
			<div class="main-container">
				<div class="kt-login-register">
					<div class="row">
						<div class="col-sm-6">
							<form action="#" class="login-form text-center" id="login-validation">
								<h3 class="title-form">Log in</h3>
								<div class="form-group">
									<label>USERNAME OR EMAIL ADDRESS*</label>
									<input type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
								</div>
								<div class="form-group">
									<br>
									<br>
								</div>
								<div class="form-submit">
									<input type="submit" value="Login">
								</div>
								<a href="#" class="lost-password text-right">LOST YOUR PASSWORD?</a>
							</form>
						</div>
						<div class="col-sm-6">
							<div class="form-register text-center">
								<h3 class="title-form">Register</h3>
								<p>If you don’t have a account, register now!</p>
								<div class="msg-box error" id="login-alert" style="display: none">
									<span class="msg-box-icon pe-7s-flag"></span>
									<span class="box-text "id="error-message">INVALID EMAIL ADDRESS</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- FOOTER -->
	<div class="bottom-footer">
		<div class="container">
			<div class="row">
				<div class="coppyright col-sm-6">
					<p>© Copyright 2020 </p>
					<p></p>
				</div>
				<div class="card-support text-right col-sm-6">

				</div>
			</div>
		</div>
	</div>
	<!-- /FOOTER -->

	<script type="text/javascript" src="assets/js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="assets/js/jquery-ui.min.js"></script>

	<script type="text/javascript" src="assets/js/Modernizr.js"></script>

	<script type="text/javascript" src="assets/js/custom.js"></script>
	<script src="assets/js/login-validation.js"></script>
</body>
</html>
